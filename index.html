<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids Game</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde Spaceship.pde AsteroidsGame.pde Floater.pde Stars.pde Bullet.pde Laser.pde">
				</canvas>
		    </section>
	    <footer>
		    	<p>
		    	Press the LEFT or RIGHT arrow key to rotate
		    	</p>
		    	<p>
		    	Press the UP key to accelerate
		    	</p>
		    	<p>
		    	Press the SHIFT Arrow key to hyperspace
		    	</p>
		    	<p>
		    	Click your mouse or the CONTROL key to shoot
		    	</p>
	    </footer>
	</body>
</html>
